code: "/**\r\n * From slick.theme.css in\r\n * modules/contrib/slick/css/theme/\r\n */\r\n.slick-wrapper,\r\n.slick,\r\n.slick * {\r\n  -webkit-box-sizing: border-box;\r\n  box-sizing: border-box;\r\n}\r\n\r\n.slick img {\r\n  height: auto;\r\n}\r\n\r\n.slick img,\r\n.slick iframe {\r\n  border: 0;\r\n  max-width: 100%;\r\n}\r\n\r\n/* Prevents overflowing nested slides. */\r\n.slick,\r\n.slick-wrapper {\r\n  max-width: 100%;\r\n  position: relative;\r\n}\r\n\r\n/**\r\n * Misc overrides core slick.\r\n */\r\n.slick-initialized {\r\n  overflow: visible;\r\n}\r\n\r\n.slick__slider::before,\r\n.slick__slider::after {\r\n  display: table;\r\n  content: '';\r\n}\r\n\r\n.slick__slider::after {\r\n  clear: both;\r\n}\r\n\r\n/** Draggable. */\r\n.draggable {\r\n  cursor: -webkit-grab;\r\n  cursor: grab;\r\n}\r\n\r\n.draggable:active {\r\n  cursor: -webkit-grabbing;\r\n  cursor: grabbing;\r\n}\r\n\r\n.draggable:active a,\r\n.draggable:active .slide__caption {\r\n  cursor: -webkit-grabbing;\r\n  cursor: grabbing;\r\n  -moz-user-select: none;\r\n  -ms-user-select: none;\r\n  -o-user-select: none;\r\n  -webkit-user-select: none;\r\n  user-select: none;\r\n}\r\n\r\n/** Visibility fix for stacking slides during initialization. */\r\n.slick__slide {\r\n  max-width: 100%;\r\n  position: absolute;\r\n  visibility: hidden;\r\n}\r\n\r\n/** Prevents collapsing container during initialization. */\r\n.slick__slide.slide--0 {\r\n  position: relative;\r\n}\r\n\r\n.unslick .slick__slide,\r\n.slick-initialized .slick__slide {\r\n  position: relative;\r\n  visibility: visible;\r\n}\r\n\r\n/* Fix for Chrome blue outline */\r\n.slick__slide:focus {\r\n  outline: 0;\r\n}\r\n\r\n/* Prevents collapsing slick when unslick like one item. */\r\n.unslick .slick__slide {\r\n  width: 100%;\r\n}\r\n\r\n.slick-current {\r\n  z-index: 4;\r\n}\r\n\r\n/**\r\n * Slide layouts, adjust accordingly per actual container slide.\r\n */\r\n.slide__content,\r\n.grid__content {\r\n  position: relative;\r\n}\r\n\r\n.slide__content::after {\r\n  content: \"\";\r\n  display: table;\r\n  clear: both;\r\n}\r\n\r\n.slide__title {\r\n  margin: 0px 0 14px;\r\n  line-height: 1.2;\r\n}\r\n\r\n.slide__link {\r\n  margin: 30px auto;\r\n}\r\n\r\n/* Overrides .slick-slider to make caption text selectable. */\r\n.slide__caption {\r\n  cursor: text;\r\n  -moz-user-select: text;\r\n  -ms-user-select: text;\r\n  -o-user-select: text;\r\n  -webkit-user-select: text;\r\n  user-select: text;\r\n  width: 100%;\r\n}\r\n\r\n/* Only display when JS is ready. */\r\n.slick__arrow,\r\n.is-loading .slide__caption {\r\n  visibility: hidden;\r\n}\r\n\r\n/** Arrows are outside slick-initialized. */\r\n.slick--initialized .slick__arrow {\r\n  visibility: visible;\r\n}\r\n\r\n.slick--main .slide__caption {\r\n  min-height: 32%;\r\n  z-index: 3;\r\n}\r\n\r\n.slick--thumbnail .slide__caption {\r\n  padding: 5px 6px;\r\n}\r\n\r\n\r\n\r\n/**\r\n * Natalie's dots and arrows.\r\n */\r\n/**\r\n * Bullets and dots.\r\n */\r\n/* Makes the pointer work when bullets placed over the slide. */\r\n/* Overrides core > 1.3.11, otherwise thumbnails are non-clickable */\r\n.slick button, .slick--thumbnail .slick__slide img {\r\n  pointer-events: auto;\r\n}\r\n.slick-dots {\r\n  /* position: absolute; */\r\n  /* bottom: -25px; */\r\n  display: block;\r\n  width: 100%;\r\n  padding: 0;\r\n  margin: 14px 0;\r\n  list-style: none;\r\n  text-align: center;\r\n}\r\n.slick-dots li {\r\n  margin-bottom: 5px;\r\n  display: inline-block;\r\n  vertical-align: middle;\r\n}\r\n.slick-dots li {\r\n  display: inline-block;\r\n  width: 10px;\r\n  height: 10px;\r\n  margin: 0 5px;\r\n  padding: 0;\r\n  cursor: pointer;\r\n}\r\n.slick-dots li button {\r\n  font-size: 0.625rem;\r\n  line-height: 20px;\r\n  display: block;\r\n  width: 10px;\r\n  height: 10px;\r\n  padding: 5px;\r\n  cursor: pointer;\r\n  color: transparent;\r\n  border: 0;\r\n  border-radius: 100%;\r\n  outline: none;\r\n  background-color: rgba(0,0,0, 0.2);\r\n}\r\n.slick-dots li.slick-active button {\r\n  background-color: rgba(0,0,0, 0.5);\r\n}\r\n/**\r\n * Arrows.\r\n */\r\n.slick__arrow {\r\n  width: 100%;\r\n}\r\n.slick-prev, .slick-next {\r\n  cursor: pointer;\r\n  color: #673B2C;\r\n  background: #FFFFFF;\r\n  border: 1px solid #FFFFFF;\r\n  border-radius: 100%;\r\n  width: 48px;\r\n  height: 48px;\r\n  text-indent: 200%;\r\n  overflow: hidden;\r\n  white-space: nowrap;\r\n  position: absolute;\r\n  top: 50%;\r\n  z-index: 2;\r\n}\r\n.slick-prev {\r\n  left: 0px;\r\n  margin-left: -15px;\r\n}\r\n.slick-next {\r\n  right: 0px;\r\n  margin-right: -15px;\r\n}\r\n.slick-prev:before,\r\n.slick-next:before {\r\n  font-size: 30px;\r\n  font-family: 'Font Awesome 5 Free';\r\n  font-weight: 900;\r\n  color: #673B2C;\r\n  width: 0px;\r\n  height: 0px;\r\n  display: block;\r\n  position: absolute;\r\n  top: 0;\r\n}\r\n.slick-prev:before {\r\n  content: \"\\f104\";\r\n  left: 30%;\r\n}\r\n.slick-next:before {\r\n  content: \"\\f105\";\r\n  left: 39%;\r\n}\r\n\r\n.slick-prev:after, \r\n.slick-next:after {\r\n  content: \"\";\r\n  border: 1px solid #C4122F;\r\n  height: 46px;\r\n  width: 46px;\r\n  background: transparent;\r\n  border-radius: 100%;\r\n  display: block;\r\n  position: absolute;\r\n  top: 0;\r\n  left: 0;\r\n}\r\n/**\r\n * Natalie's media queries for person carousel thumbnails.\r\n */\r\n@media (max-width: 767px) {\r\n  #slick-views-di-people-carousel-block-1-1-thumbnail {\r\n    display: none !important;\r\n    visibility: hidden;\r\n  }\r\n}\r\n/**\r\n * Natalie's slide css?\r\n */\r\n \r\n#slick-views-di-people-carousel-block-1-1 .slick-track {\r\n  display: -ms-flexbox;\r\n  display: flex;\r\n}\r\n#slick-views-di-people-carousel-block-1-1 .slick__slide {\r\n  background-color: #FFFFFF;\r\n  color: #000;\r\n  font-size: 16px;\r\n  word-wrap: break-word;\r\n  min-height: 271px;\r\n  height: auto;\r\n}\r\n#slick-views-di-people-carousel-block-1-1 .slick__slide .slide__title {\r\n  margin: 0px 0 7px;\r\n  line-height: 1.1;\r\n}\r\n#slick-views-di-people-carousel-block-1-1 .slick__slide .slide__title a {\r\n  color: #c4122f;\r\n}\r\n#slick-views-di-people-carousel-block-1-1 .slick__slide .field--name-field-person-position {\r\n  font-weight: 700;\r\n}\r\n#slick-views-di-people-carousel-block-1-1 .slick__slide .field--name-field-person-department {\r\n  font-style: italic;\r\n}\r\n#slick-views-di-people-carousel-block-1-1 .slick__slide .field--name-field-teaser-text {\r\n  margin-top: 7px;\r\n}\r\n#slick-views-di-people-carousel-block-1-1 .slick__slide .links {\r\n  margin-top: 7px;\r\n  margin-bottom: 0;\r\n}\r\n#slick-views-di-people-carousel-block-1-1 .slick__slide .node-readmore a {\r\n  color: #337ab7;\r\n}\r\n/**\r\n * Natalie's media queries for mobile display?\r\n */\r\n@media (max-width: 739px) {\r\n  #slick-views-di-people-carousel-block-1-1 .slick-list {\r\n    margin-left: -15px;\r\n    margin-right: -15px;\r\n  }\r\n  #slick-views-di-people-carousel-block-1-1 .slick__slide {\r\n    padding: 15px;\r\n    margin-left: 15px;\r\n    margin-right: 15px;\r\n  }\r\n  #slick-views-di-people-carousel-block-1-1 .slide__media {\r\n    float: right;\r\n    width: 25%;\r\n    padding: 4px;\r\n    background-color: #fff;\r\n    border: 1px solid #ddd;\r\n    border-radius: 0;\r\n    -webkit-transition: all 0.2s ease-in-out;\r\n    -o-transition: all 0.2s ease-in-out;\r\n    transition: all 0.2s ease-in-out;\r\n  }\r\n}\r\n@media (min-width:740px) {\r\n  #slick-views-di-people-carousel-block-1-1 .slick-list {\r\n    margin-left: -15px;\r\n    margin-right: -15px;\r\n  }\r\n  #slick-views-di-people-carousel-block-1-1 .slick__slide {\r\n    margin-left: 15px;\r\n    margin-right: 15px;\r\n  }\r\n  #slick-views-di-people-carousel-block-1-1 .slide__media {\r\n    float: left;\r\n    display: block;\r\n    width: 45%;\r\n  }\r\n  #slick-views-di-people-carousel-block-1-1 .slide__caption {\r\n    padding: 15px;\r\n    overflow: hidden;\r\n    width: auto;\r\n  }\r\n}\r\n\r\n\r\n\r\n/**\r\n * John's additio